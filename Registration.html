<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>GREENSHOP</title>
</head>
<body>
<div class="background">
    <div class="title">
        <H1>Homne work</H1>
        <span class="title_login">Login</span>
        <span class="title_register">Register</span>
    </div>
    <p class="text">Enter your email and password to register.</p>
    <form action="#" method="post">
        <div>
<!--            <label for="User_name"></label>-->
            <input class="User_name" name="User_name" type="text" name="User_name" placeholder="Username" id="User_name" >
        </div>
        <div>
<!--            <label for="email"></label>-->
            <input class="email" type="email" name="email" id="email" placeholder="Enter your email address">
        </div>
        <div>
<!--            <label for="Password"></label>-->
            <input class="Password" type="password" name="Password" id="Password" placeholder="Password">
        </div>
        <div>
<!--            <label for="Confirm-Password"></label>-->
            <input class="Confirm-Password" type="password" name="Confirm-Password" id="Confirm-Password" placeholder="Confirm Password">
        </div>
        <button class="button_register" type="submit">Register</button>
    </form>
    <p class="text_register_with">Or register with</p>

    <a class="link_google" href="https://myaccount.google.com/"><img src="images/google%201.svg" alt="google"> Continue with Google</a>

    <a class="link_facebook" href="https://www.facebook.com/"><img src="images/facebook%201.svg"  alt="Facebook"> Continue with Facebook</a>

</div>

</body>
</html>
